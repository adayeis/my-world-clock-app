<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="cities" id="city">
        <option value="select">Select a city...</option>
        <option value="local">Local 🚩</option>
        <option value="Asia/Istanbul">Istanbul 🇹🇷</option>
        <option value="America/New_York">New York 🇺🇸</option>
        <option value="Europe/Zurich">Zurich 🇨🇭</option>
        <option value="Australia/Sydney">Sydney 🇦🇺</option>
        <option value="Asia/Tokyo">Tokyo 🇯🇵</option>
      </select>
      <section class="clock-carousel">
        <ol class="viewport">
          <li class="slide">
            <div class="snapper" id="new-york">
              <h2>New York</h2>
              <p class="date"></p>
              <h3 class="time"></h3>
            </div>
          </li>
          <li class="slide">
            <div class="snapper" id="istanbul">
              <h2>Istanbul</h2>
              <p class="date"></p>
              <h3 class="time"></h3>
            </div>
          </li>
          <li class="slide">
            <div class="snapper" id="zurich">
              <h2>Zurich</h2>
              <p class="date"></p>
              <h3 class="time"></h3>
            </div>
          </li>
          <li class="slide">
            <div class="snapper" id="sydney">
              <h2>Sydney</h2>
              <p class="date"></p>
              <h3 class="time"></h3>
            </div>
          </li>
          <li class="slide">
            <div class="snapper" id="tokyo">
              <h2>Tokyo</h2>
              <p class="date"></p>
              <h3 class="time"></h3>
            </div>
          </li>
        </ol>
      </section>
    </div>
    <hr />
    <footer>
      <p>Coded by 👩🏻‍💻 <strong>Ada Yeis</strong></p>
      <p>
        <a href="https://github.com/adayeis/my-world-clock-app" target="_blank">
          Open-source on Github</a
        >
        and
        <a href="https://my-world-clock-app-ada-yeis.netlify.app/"
          >hosted on Netlify</a
        >
      </p>
    </footer>
    <script src="js/app.js"></script>
  </body>
</html>
